<!DOCTYPE html>
<html>
<head>
    <title>Update Record</title>
</head>
<body>
    <h1>Update Record</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ record['name'] }}" required><br>
        <label for="server">Server:</label>
        <input type="text" id="server" name="server" value="{{ record['server'] }}" required><br>
        <label for="port">Port:</label>
        <input type="text" id="port" name="port" value="{{ record['port'] }}" required><br>
        <label for="uuid">UUID:</label>
        <input type="text" id="uuid" name="uuid" value="{{ record['uuid'] }}" required><br>
        <label for="endpoint">Endpoint:</label>
        <input type="text" id="endpoint" name="endpoint" value="{{ record['endpoint'] }}" required><br>
        <label for="threshold">THRESHOLD:</label>
        <input type="text" id="threshold" name="threshold" value="{{ record['threshold'] }}" required><br>
        <label for="total_amount_flow">每月流量总额 (Gib):</label>
        <input type="text" id="total_amount_flow" name="total_amount_flow" value="{{ record['total_amount_flow'] }}" required><br>
        <label for="net_refresh_date">流量总额刷新日:</label>
        <input type="text" id="net_refresh_date" name="net_refresh_date" value="{{ record['net_refresh_date'] }}" required><br>
        <input type="submit" value="Submit">
    </form>
    <a href="/">Back to List</a>
</body>
</html>
