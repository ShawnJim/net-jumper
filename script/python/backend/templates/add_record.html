<!DOCTYPE html>
<html>
<head>
    <title>Add New Record</title>
</head>
<body>
    <h1>Add New Record</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="server">Server:</label>
        <input type="text" id="server" name="server" required><br>
        <label for="port">Port:</label>
        <input type="text" id="port" name="port" required><br>
        <label for="uuid">UUID:</label>
        <input type="text" id="uuid" name="uuid" required><br>
        <label for="endpoint">Endpoint:</label>
        <input type="text" id="endpoint" name="endpoint" required><br>
        <input type="submit" value="Submit">
    </form>
    <a href="/db_index">Back to List</a>
</body>
</html>
