<!DOCTYPE html>
<html>
<head>
    <title>Add New Record</title>
</head>
<body>
    <h1>Add New Record</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="server">Server:</label>
        <input type="text" id="server" name="server" required><br>
        <label for="port">Port:</label>
        <input type="text" id="port" name="port" required><br>
        <label for="uuid">UUID:</label>
        <input type="text" id="uuid" name="uuid" required><br>
        <label for="endpoint">Endpoint:</label>
        <input type="text" id="endpoint" name="endpoint" required><br>
        <label for="threshold">THRESHOLD:</label>
        <input type="text" id="threshold" name="threshold" required><br>
        <label for="total_amount_flow">每月流量总额:</label>
        <input type="text" id="total_amount_flow" name="total_amount_flow" required><br>
        <label for="net_refresh_date">流量总额刷新日:</label>
        <input type="text" id="net_refresh_date" name="net_refresh_date" required><br>
        <input type="submit" value="Submit">
    </form>
    <a href="/db_index">Back to List</a>
</body>
</html>
